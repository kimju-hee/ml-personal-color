<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>퍼스널컬러 진단</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');
  body {
    font-family: 'Jua', sans-serif;
    background-color: #f9fff9;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    color: #333;
  }
  h1 {
    color: #27ae60;
    margin-bottom: 40px;
  }
  form {
    background: white;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(39, 174, 96, 0.15);
    padding: 30px 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 300px;
  }
  input[type="file"] {
    margin-bottom: 20px;
    cursor: pointer;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 8px;
  }
  input[type="submit"] {
    background-color: #27ae60;
    color: white;
    border: none;
    padding: 12px 0;
    width: 100%;
    border-radius: 12px;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  input[type="submit"]:hover {
    background-color: #219150;
  }
</style>
</head>
<body>
  <h1>내 퍼스널 컬러는?</h1>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="image" required />
    <input type="submit" value="진단하기" />
  </form>
</body>
</html>
