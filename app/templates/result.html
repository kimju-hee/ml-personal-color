<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>진단 결과</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');
  body {
    font-family: 'Jua', sans-serif;
    background-color: #f9fff9;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    color: #333;
    min-height: 100vh;
  }
  h2 {
    color: #27ae60;
    margin-bottom: 25px;
  }
  .container {
    display: flex;
    align-items: center;
    gap: 30px;
    max-width: 800px;
    width: 90vw;
  }
  .box {
    background: white;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(39, 174, 96, 0.15);
    padding: 30px 40px;
    text-align: center;
    flex-shrink: 0;
    width: 400px;
  }
  .box img {
    max-width: 100%;
    border-radius: 14px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    margin-bottom: 25px;
  }
  .label {
    font-size: 1.8em;
    font-weight: 700;
    color: #219150;
  }
  .side-text {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    font-weight: normal;
    font-size: 1.2em;
    color: black;
    line-height: 2.2;
    user-select: none;
  }
  a.button {
    display: inline-block;
    background-color: #27ae60;
    color: white;
    padding: 10px 22px;
    border-radius: 12px;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.3s ease;
    margin-top: 30px;
    align-self: center;
  }
  a.button:hover {
    background-color: #219150;
  }
</style>
</head>
<body>
  <h2>진단 결과</h2>
  <div class="container">
    <div class="box">
      <img src="{{ image_path }}" alt="Uploaded Image" />
      <div class="label">{{ label }}</div>
    </div>
    <div class="side-text">
      <div>1위 결과: {{ label }} ({{ (prob * 100) | round(1) }}%)</div>
        <div>2위 결과: {{ second_label }} ({{ (second_prob * 100) | round(1) }}%)</div>
    </div>
  </div>
  <a href="{{ url_for('upload_and_predict') }}" class="button">다시 진단하기</a>
</body>
</html>
